<table id="mncombo" border="0" cellspacing="0" cellpadding="0" style="width: 650px;">
<tr><td>
	<table>
	<tr><td>
		<INPUT TYPE=button NAME="direction" VALUE="Up" onClick="moveUp(document.editform.##ALREADY_SELECTED##);"/>
	</td></tr>
	<tr><td>
		<INPUT TYPE=button NAME="direction" VALUE="Down" onClick="moveDown(document.editform.##ALREADY_SELECTED##);"/>
	</td></tr>
	</table>
	
</td>
<td valign="top" style="width: 300px;">
	Already Selected:<br/>
	<select name="##ALREADY_SELECTED##" size="5" style="width: 300px;" onDblClick="move(document.editform.##ALREADY_SELECTED##,document.editform.##NEW_TO_CHOOSE##);sortSelect(document.editform.##NEW_TO_CHOOSE##,compareText);" multiple>
##ALREADY_SELECTED_LIST##
	</select>

</td>
<td valign="middle" align="center" style="width:  50px;">
	<INPUT TYPE="button" VALUE="-->" onClick="move(document.editform.##ALREADY_SELECTED##,document.editform.##NEW_TO_CHOOSE##); sortSelect(document.editform.##NEW_TO_CHOOSE##,compareText);"/><br/>
	<INPUT TYPE="button" VALUE="<--" onClick="move(document.editform.##NEW_TO_CHOOSE##,document.editform.##ALREADY_SELECTED##);"/>
</td>
<td  valign="top" style="width: 300;">
	New to Choose:<br>

	<select name="##NEW_TO_CHOOSE##" size="5" style="width: 300;" onDblClick="move(document.editform.##NEW_TO_CHOOSE##,document.editform.##ALREADY_SELECTED##);" onChange="this.form.filtercombobox##COMBO_COUNT##.value=this.##NEW_TO_CHOOSE##[this.##NEW_TO_CHOOSE##.selectedIndex].value">
##NEW_TO_CHOOSE_LIST##
	</select><br>

	
	<INPUT TYPE="text" VALUE="" NAME="filtercombobox##COMBO_COUNT##" onKeyUp="findInWord(this,this.form.##NEW_TO_CHOOSE##,'text',true);">
</td></tr>
</table>
